<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArbiScanner - Painel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #login-container, #dashboard {
      display: none;
      padding: 20px;
    }
    .login-box {
      max-width: 300px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0f5bd9;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .arbitragem {
      border-left: 5px solid #1a73e8;
      padding-left: 10px;
      margin-bottom: 15px;
    }
    .lucro {
      color: green;
      font-weight: bold;
    }
    .link-aposta {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: #1a73e8;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .link-aposta:hover {
      background: #0f5bd9;
    }
  </style>
</head>
<body>
  <header>ArbiScanner</header>

  <!-- Login -->
  <div id="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="UsuÃ¡rio">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <p id="login-msg" style="color:red;"></p>
    </div>
  </div>

  <!-- Painel -->
  <div id="dashboard">
    <h2>ðŸ“Š Painel de Arbitragem</h2>
    <div id="arbitragem-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
