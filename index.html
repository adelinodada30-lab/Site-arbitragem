<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArbiScanner - Painel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .hidden { display: none; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Tela de Login -->
  <div id="login-container" class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4">🔐 Login</h2>
    <input id="username" type="text" placeholder="Usuário" class="w-full p-2 mb-3 border rounded-lg">
    <input id="password" type="password" placeholder="Senha" class="w-full p-2 mb-3 border rounded-lg">
    <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Entrar</button>
    <p id="login-error" class="text-red-500 text-sm mt-2 hidden">Usuário ou senha incorretos</p>
  </div>

  <!-- Painel -->
  <div id="dashboard-container" class="hidden w-full min-h-screen p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">📊 Painel de Arbitragem</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Sair</button>
    </header>

    <!-- Radar de Arbitragem -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-4 rounded-2xl shadow">
        <h2 class="text-lg font-bold">⚽ Arbitragem por Esporte</h2>
        <p id="arbs-por-esporte" class="text-gray-600 mt-2">Carregando...</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow">
        <h2 class="text-lg font-bold">💰 Maior Lucro Encontrado</h2>
        <p id="maior-lucro" class="text-green-600 text-xl font-bold mt-2">-</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow">
        <h2 class="text-lg font-bold">📈 Tendência</h2>
        <p id="tendencia" class="text-gray-600 mt-2">-</p>
      </div>
    </section>

    <!-- Palpite do Dia -->
    <section class="mb-8">
      <div class="bg-yellow-100 p-4 rounded-2xl shadow">
        <h2 class="text-xl font-bold">⭐ Palpite de Arbitragem do Dia</h2>
        <p id="palpite-dia" class="text-gray-700 mt-2">Carregando...</p>
      </div>
    </section>

    <!-- Lista de Arbitragens -->
    <section>
      <h2 class="text-2xl font-bold mb-4">📋 Arbitragem Encontradas</h2>
      <div id="arbs-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Os cards serão injetados via JS -->
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
