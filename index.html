<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArbiScanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="UsuÃ¡rio">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="login-error"></p>
  </div>

  <div id="app-container" style="display:none;">
    <header>
      <h1>ArbiScanner</h1>
      <button onclick="logout()">Sair</button>
    </header>
    <main>
      <section id="controls">
        <label>
          Valor da Stake (R$):
          <input type="number" id="stake" value="100">
        </label>
        <button onclick="loadOdds()">Buscar Odds</button>
      </section>

      <section id="odds-panel">
        <h2>Arbitragem Encontrada</h2>
        <div id="odds-results">Carregando...</div>
      </section>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
