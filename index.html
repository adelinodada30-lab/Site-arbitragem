<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArbiScanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p><strong>Usuário:</strong> scanner2025 | <strong>Senha:</strong> @morInfinito30</p>
        <p id="login-error" style="color:red; display:none;">Usuário ou senha incorretos!</p>
    </div>

    <div id="app" style="display:none;">
        <h1>Bem-vindo ao ArbiScanner</h1>
        <div id="content"></div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            if (user === "scanner2025" && pass === "@morInfinito30") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("app").style.display = "block";
                // Aqui ele vai carregar o conteúdo do app
                if (typeof initApp === "function") {
                    initApp();
                }
            } else {
                document.getElementById("login-error").style.display = "block";
            }
        });
    </script>

    <script src="app.js"></script>
</body>
</html>
