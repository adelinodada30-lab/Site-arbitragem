<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arbitragem de Apostas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #222;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #2c7;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #26a;
    }
    #resultado {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Simulador de Arbitragem</h1>

  <label>Odd 1 (Time A)</label>
  <input type="number" id="odd1" value="2.10" step="0.01" />

  <label>Odd X (Empate)</label>
  <input type="number" id="oddX" value="3.60" step="0.01" />

  <label>Odd 2 (Time B)</label>
  <input type="number" id="odd2" value="3.80" step="0.01" />

  <label>Valor Total a Apostar (R$)</label>
  <input type="number" id="valorTotal" value="100" />

  <button onclick="calcularArbitragem()">Calcular Arbitragem</button>

  <div id="resultado"></div>

  <script>
    function calcularArbitragem() {
      const odd1 = parseFloat(document.getElementById('odd1').value);
      const oddX = parseFloat(document.getElementById('oddX').value);
      const odd2 = parseFloat(document.getElementById('odd2').value);
      const valorTotal = parseFloat(document.getElementById('valorTotal').value);

      const inv1 = 1 / odd1;
      const invX = 1 / oddX;
      const inv2 = 1 / odd2;
      const soma = inv1 + invX + inv2;

      const isArbitragem = soma < 1;

      const aposta1 = (valorTotal * inv1) / soma;
      const apostaX = (valorTotal * invX) / soma;
      const aposta2 = (valorTotal * inv2) / soma;

      const retorno1 = aposta1 * odd1;
      const retornoX = apostaX * oddX;
      const retorno2 = aposta2 * odd2;

      const lucro = Math.min(retorno1, retornoX, retorno2) - valorTotal;

      const resultado = document.getElementById('resultado');

      if (isArbitragem) {
        resultado.innerHTML = `
          <strong>✅ Arbitragem Encontrada!</strong><br><br>
          Apostas ideais:<br>
          • Time A: R$ ${aposta1.toFixed(2)}<br>
          • Empate: R$ ${apostaX.toFixed(2)}<br>
          • Time B: R$ ${aposta2.toFixed(2)}<br><br>
          Lucro garantido: <strong>R$ ${lucro.toFixed(2)}</strong>
        `;
      } else {
        resultado.innerHTML = `
          <strong>❌ Não há arbitragem com essas odds.</strong><br><br>
          Soma dos inversos: ${soma.toFixed(3)}
        `;
      }
    }
  </script>
</body>
</html>
