<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ArbiScanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="UsuÃ¡rio">
    <input type="password" id="password" placeholder="Senha">
    <button id="loginBtn">Entrar</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="main-panel" class="hidden">
    <header>
      <h1>ArbiScanner</h1>
      <button id="logoutBtn">Sair</button>
    </header>

    <section id="filters">
      <h3>Filtros</h3>
      <label><input type="checkbox" id="show-1x2" checked> 1x2</label>
      <label><input type="checkbox" id="show-btts" checked> Ambos Marcam</label>
      <label><input type="checkbox" id="show-handicap"> Handicap</label>
      <label><input type="checkbox" id="show-overunder"> Over/Under</label>
    </section>

    <section id="odds-container">
      <h3>Arbitragens Encontradas</h3>
      <div id="odds-list"></div>
    </section>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
