<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Placar de Jogos</h1>
    </header>

    <main class="container">

        <!-- Jogo Ao Vivo -->
        <div class="card">
            <span class="status ao-vivo">AO VIVO</span>
            <h2>Time A vs Time B</h2>
            <p>Placar: 2 - 1</p>
        </div>

        <!-- Jogo Pré-Jogo -->
        <div class="card">
            <span class="status pre-jogo">PRÉ-JOGO</span>
            <h2>Time C vs Time D</h2>
            <p>Horário: 19:00</p>
        </div>

    </main>

</body>
</html>
